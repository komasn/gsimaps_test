<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>利用規約に同意されていません</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    .icon {
      font-size: 60px;
      margin-bottom: 20px;
    }

    h1 {
      color: #333;
      margin-bottom: 15px;
      font-size: 28px;
    }

    .message {
      color: #666;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 30px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    .btn-agree {
      background-color: #4CAF50;
      color: white;
    }

    .btn-agree:hover {
      background-color: #45a049;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
    }

    .btn-home {
      background-color: #2196F3;
      color: white;
    }

    .btn-home:hover {
      background-color: #0b7dda;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(33, 150, 243, 0.4);
    }

    .footer-text {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #eee;
      color: #999;
      font-size: 12px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 24px;
      }

      .message {
        font-size: 14px;
      }

      .btn {
        padding: 10px 20px;
        font-size: 14px;
      }

      .buttons {
        flex-direction: column;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">⚠️</div>
    <h1>利用規約に同意されていません</h1>
    <p class="message">
      申し訳ございませんが、本サービスの利用には利用規約への同意が必須です。<br>
      利用規約に同意いただければ、サービスをご利用いただけます。
    </p>
    <div class="buttons">
      <button class="btn btn-agree" onclick="handleAgree()">利用規約に同意して利用を開始</button>
      <a href="/" class="btn btn-home">ホームページに戻る</a>
    </div>
    <div class="footer-text">
      <p>ご不明な点や、ご質問がありましたらお気軽にお問い合わせください。</p>
    </div>
  </div>

  <script>
    function handleAgree() {
      // 注：このバージョンではローカルストレージに同意情報を保存しません
      // ユーザーがメインページに戻るだけです
      window.location.href = '/';
    }
  </script>
</body>
</html>
